# COCO8 dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/detect/coco8/
# Example usage: yolo train data=coco8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /kaggle/input/islandsigns-greetings/datasets # dataset root dir
train: /kaggle/input/islandsigns-greetings/datasets/images # train images (relative to 'path') 4 images
val: /kaggle/input/islandsigns-greetings/datasets/images # val images (relative to 'path') 4 images
test: # test images (optional)

# Classes
names:
  0: afternoon
  1: evening
  2: good
  3: hi
  4: morning
  5: thank you
  6: welcome
  